<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- normalize css -->
  <link rel="stylesheet" href="./normalize.css" />

  <!-- main css -->
  <link rel="stylesheet" href="./main.css" />

  <title>Task Manager</title>
</head>

<body>
  <div class="container">
    <form class="task-form">
      <h2 class="form-title">Task Manager</h2>
      <div class="form-control form-inline">
        <input type="text" name="name" class="task-input" placeholder="e.g. Wash dishes" />
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
      <p class="form-alert"></p>
    </form>

    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
  </div>
  
  <script src="./axios.min.js"></script>
  <script type="module" src="./browser-app.js"></script>

</body>

</html>
