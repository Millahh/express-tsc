<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --bg: #f1f5f9;
        --card-bg: #ffffff;
        --text: #1f2937;
        --text-light: #6b7280;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        width: 100%;
        max-width: 900px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 14px;
        padding: 2rem;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h4,
      h5 {
        margin-bottom: 1.2rem;
        font-weight: 600;
        text-align: center;
        color: var(--primary-dark);
      }

      .form-row {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.4rem;
        font-size: 0.9rem;
        color: var(--text-light);
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: border 0.2s ease;
      }

      .form-input:focus {
        border-color: var(--primary);
        outline: none;
      }

      .form-alert {
        font-size: 0.85rem;
        color: #dc2626;
        margin-bottom: 1rem;
        display: none;
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0.8rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 0.5rem;
      }

      .btn:hover {
        background: var(--primary-dark);
      }

      .token {
        font-size: 0.85rem;
        color: var(--text-light);
        margin-bottom: 1rem;
        word-break: break-all;
      }

      .result {
        font-size: 0.9rem;
        margin-bottom: 1rem;
        color: var(--text);
        min-height: 40px;
      }

      .text-success {
        color: green;
      }

      /* responsive */
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Form -->
      <form class="form contact-form card">
        <h5>Login / Register</h5>
        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-input password-input" />
        </div>
        <div class="form-alert">There was an error</div>
        <button type="submit" class="btn btn-block">Submit</button>
      </form>

      <!-- Dashboard -->
      <div class="container card">
        <h4>Dashboard</h4>
        <p class="token">No token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="data">Get Data</button>
      </div>
    </main>
    <script src="./axios.min.js"></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
