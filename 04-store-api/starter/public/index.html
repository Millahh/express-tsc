<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ Store API Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ðŸ“¦ Store API Explorer</h1>
    <p>Filter, search, and explore products from your API</p>
  </header>

  <section class="filters">
    <form id="filterForm">
      <!-- Baris 1 -->
      <div class="row">
        <div class="form-group">
          <label for="name">Search</label>
          <input type="text" id="name" placeholder="Product name..." />
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <select id="company">
            <option value="">Any</option>
            <option value="ikea">Ikea</option>
            <option value="liddy">Liddy</option>
            <option value="caressa">Caressa</option>
            <option value="marcos">Marcos</option>
          </select>
        </div>
      </div>

      <!-- Baris 2 -->
      <div class="row">
        <div class="form-group">
          <label for="featured">Featured</label>
          <select id="featured">
            <option value="">Any</option>
            <option value="true">Show on Website</option>
            <option value="false">Hide from Website</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sort">Sort by</label>
          <select id="sort">
            <option value="">Default (Newest)</option>
            <option value="price">Price: Low â†’ High</option>
            <option value="-price">Price: High â†’ Low</option>
            <option value="name">Name: A â†’ Z</option>
            <option value="-name">Name: Z â†’ A</option>
            <option value="rating">Rating: Low â†’ High</option>
            <option value="-rating">Rating: High â†’ Low</option>
          </select>
        </div>
      </div>

      <!-- Price Filter -->
      <div class="price-section">
        <label class="price-label">Price Filter</label>
        <div class="range-inputs">
          <input type="number" id="priceMin" placeholder="Min Price" />
          <input type="number" id="priceMax" placeholder="Max Price" />
        </div>
        <button type="submit" class="btn">Apply Filters</button>
      </div>
    </form>
  </section>

  <section id="products" class="products"></section>

  <div class="pagination">
    <div class="pagination-info" id="paginationInfo"></div>
    <div class="pagination-controls">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
      <div class="limit-control">
        <label for="limit">Per Page</label>
        <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
