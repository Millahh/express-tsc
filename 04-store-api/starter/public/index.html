<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ Store API Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¦ Store API Explorer</h1>
    <p>Filter, search, and explore products from your API</p>
  </header>

  <section class="filters">
    <form id="filterForm">
      <div class="form-group">
        <label for="name">Search</label>
        <input type="text" id="name" placeholder="Product name..." />
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <select id="company">
          <option value="">Any</option>
          <option value="ikea">Ikea</option>
          <option value="liddy">Liddy</option>
          <option value="caressa">Caressa</option>
          <option value="marcos">Marcos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="featured">Featured</label>
        <select id="featured">
          <option value="">Any</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sort">Sort</label>
        <input type="text" id="sort" placeholder="e.g. price,-name" />
      </div>

      <div class="form-group">
        <label for="fields">Fields</label>
        <input type="text" id="fields" placeholder="e.g. name,price" />
      </div>

      <div class="form-group">
        <label for="numericFilters">Numeric Filters</label>
        <input type="text" id="numericFilters" placeholder="price>40,rating>=4" />
      </div>

      <div class="form-inline">
        <label for="limit">Limit</label>
        <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>

      <button type="submit" class="btn">Apply Filters</button>
    </form>
  </section>

  <section id="products" class="products"></section>

  <div class="pagination">
    <div class="pagination-info" id="paginationInfo"></div>
    <div class="pagination-controls">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
